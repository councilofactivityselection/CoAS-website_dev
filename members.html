<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple User Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #444;
        }
        
        .user {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
        }
        
        .user h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        .user p {
            margin: 8px 0;
        }
        
        .email {
            color: #3498db;
        }
        .redacted {
            background-color: #000;
            color: #000;
             padding: 2px 5px;
            border-radius: 3px;
            user-select: none;
        }
        
        .role {
            display: inline-block;
            background: #eee;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Members</h1>
        
        <div class="user">
            <h2>Ryan. C</h2>
            <p class="email">councilofactivityselection@gmail.com</p>
            <p>Head Chair of CoAS</p>
            <p class="role">Admin</p>
        </div>
            <div class="user">
            <h2>Preston. C</h2>
            <div>
            contact info <span class = "redacted">Redacted for security reasons</span>
            </div>
            <p>Director of Digital Decorum</p>
            <p class="role">Super Ultra User Plus +</p>
        </div>
    </div>
</body>
</html>
