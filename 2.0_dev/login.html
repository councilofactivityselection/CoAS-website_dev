<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoAS Developer Login</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --text: #34495e;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --success: #2ecc71;
            --error: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .login-header {
            background-color: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .login-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .login-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: 600;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: var(--error);
            margin-top: 15px;
            text-align: center;
            display: none;
            font-weight: 500;
            padding: 10px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
            border-left: 4px solid var(--error);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 1;
            color: var(--secondary);
        }

        .security-notice {
            font-size: 0.85rem;
            color: #7f8c8d;
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid var(--secondary);
        }

        /* Shake animation for wrong password */
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-10px);}
            20%, 40%, 60%, 80% {transform: translateX(10px);}
        }

        .shake {
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
        }

        @media (max-width: 500px) {
            .login-container {
                border-radius: 10px;
            }
            
            .login-header {
                padding: 20px;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
            
            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><span>üîê</span> CoAS Dev Login</h1>
            <p>Developer access to the Council of Activity Selection</p>
        </div>
        
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Developer ID</label>
                    <input type="text" id="username" placeholder="Enter your developer ID" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Access Key</label>
                    <input type="password" id="password" placeholder="Enter your secret access key" required>
                </div>
                
                <button type="submit" class="login-btn">Access Dev Portal</button>
                
                <p id="errorMsg" class="error-message">Invalid credentials. Please try again.</p>
            </form>
            
            <a href="index.html" class="back-link">‚Üê Back to Main Site</a>
            
            <div class="security-notice">
                <strong>Security Notice:</strong> This area is restricted to authorized developers only. 
                All access attempts are logged.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMsg = document.getElementById('errorMsg');
            
            // For demonstration purposes - in a real scenario, use environment variables
            // or Netlify Functions for authentication
            const VALID_CREDENTIALS = [
                { username: "coasadmin", password: "CoASDev2023!" },
                { username: "developer", password: "GameNightDev" },
                { username: "admin", password: "Admin123" }
            ];
            
            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const usernameInput = document.getElementById('username').value;
                const passwordInput = document.getElementById('password').value;
                
                // Check if credentials are valid
                const isValid = VALID_CREDENTIALS.some(cred => {
                    return cred.username === usernameInput && cred.password === passwordInput;
                });
                
                if (isValid) {
                    // Success - redirect to dev page
                    // For a more secure approach, consider using sessionStorage
                    sessionStorage.setItem('coasDevAuthenticated', 'true');
                    window.location.href = "dev.html";
                } else {
                    // Show error message
                    errorMsg.style.display = 'block';
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    
                    // Shake animation for error
                    loginForm.classList.add('shake');
                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                    }, 600);
                }
            });
            
            // Add a keypress event to hide error when user starts typing again
            document.getElementById('username').addEventListener('keypress', function() {
                errorMsg.style.display = 'none';
            });
            
            document.getElementById('password').addEventListener('keypress', function() {
                errorMsg.style.display = 'none';
            });
        });
    </script>
</body>
</html>
